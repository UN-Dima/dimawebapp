{% extends "base.html" %}


{% block 'main' %}


<div class="container-lg">
  <div class="row">

    <div class="col-3">
      <p class='display-3' style='float: right; font-size: 10em;'>{{group.category_prety}}</p>
    </div>

    <div class="col-9" style="margin-top: 42px;">

        <p class='display-6' style='color: #636efa;'>{{group.name}}</p>
        <p class='h4'><small class="text-muted">{{group.faculty_prety}} / {{group.departament_prety}}</small></p>
        {% if group.leader.full_name %}
          <p class='h5'>Director: {{group.leader.full_name}}</p>
        {% endif %}
        <p class='h5'>{{group.researchers.count}} investigadores</p>

        <div class="btn-group" role="group" aria-label="Basic outlined example">
        </div>

    </div>


  </div>
</div>





{% endblock %}
