<div class="container-lg">
  <div class="row">

    <div class="col-3">
      <p class='display-3' style='float: right; font-size: 10em;'>{{group.category_prety}}</p>
    </div>

    <div class="col-9" style="margin-top: 42px;">

        <a href='/group?id={{group.id}}' style='text-decoration: none;'>
          <p class='display-6 dima-group--name'>{{group.name}}</p>
        </a>
        <p class='h4'><small class="text-muted">{{group.faculty_prety}} / {{group.departament_prety}}</small></p>
        {% if group.leader.full_name %}
          <p class='h5'>Director: {{group.leader.full_name}}</p>
        {% endif %}
        <p class='h5'>{{group.researchers.count}} investigadores</p>

        <div class="btn-group" role="group" aria-label="Basic outlined example">
          <button type="button" class="btn btn-outline-primary">Productos</button>
          <button type="button" class="btn btn-outline-primary">Investigadores</button>
        </div>

    </div>


  </div>
</div>
